name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: LaTeX compilation
      uses: lihram/tectonic-nix@master
      with:
        master-doc: report/master.tex
